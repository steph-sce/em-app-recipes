<div class="row wrapper content">
  <div class="col s7">
    <ul class="collection z-depth-5">
      <li class="collection-item avatar" *ngFor="let recipe of recipes">
        <img src="{{recipe.thumbnailUrl}}" alt="" class="circle">
        <p class="title">{{ recipe.title }}</p>
        <p>{{recipe.stars}}</p>
      </li>
    </ul>
  </div>
  <div class="col s5">
    <app-recipe-details></app-recipe-details>
  </div>
</div>
